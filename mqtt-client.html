<link rel="import" href="../polymer/polymer.html">
<dom-module id="mqtt-client">
  <template></template>
  <script src="mqttws31.js"></script>
  <script>
    (function () {
      // Shared elements
      var values = {
        host: '',
        client: '',
        userName: '',
        password: '',
        port: 0,
        mqtt: null,
        callbacks: [],
        isConnected: function () {
          if (values.mqtt !== null) {
            return values.mqtt.isConnected();
          } else {
            return false;
          }
        },
        addCallback: function (topic, qos, callback) {
          values.callbacks.push({
            topic: topic.replace(/[\-\[\]\/\{}\(\)\*\+\?\.\\\^\$\|]/g, '\\$&'),
            originalTopic: topic,
            qos: qos,
            function: callback
          });
        },
        delCallback: function (topic) {
          var topic_ex = topic.replace(/[\-\[\]\/\{}\(\)\*\+\?\.\\\^\$\|]/g, '\\$&');
          var index = -1;
          for (var i = 0; i < values.callbacks.length; i++) {
            if (values.callbacks[i].topic === topic_ex) {
              index = i;
            }
          }
          if (index > -1) {
            values.callbacks.splice(index, 1);
          }
        }
      };
      Polymer({
        is: 'mqtt-client',
        properties: {
          autoConnect: {
            type: Boolean,
            value: true,
            notify: true
          },
          autoRetry: {
            type: Boolean,
            value: true,
            notify: true
          },
          // Public Properties
          clientName: {
            value: function () {
              return function () {
                return Math.floor((1 + Math.random()) * 4294967296).toString(16).substring(1);
              }();
            },
            notify: true
          },
          connected: {
            value: function () {
              return values.isConnected();
            },
            notify: true
          },
          host: {
            type: String,
            value: '',
            notify: true
          },
          password: {
            type: String,
            value: '',
            notify: true
          },
          port: {
            type: Number,
            value: 0,
            notify: true
          },
          ssl: {
            type: Boolean,
            value: false,
            notify: true
          },
          timeout: {
            type: Number,
            value: 3,
            notify: true
          },
          userName: {
            type: String,
            value: '',
            notify: true
          }
        },
        // Public Methods
        connect: function () {
          if (values.isConnected())
            return;
          values.mqtt.connect({
            timeout: this.timeout,
            useSSL: this.ssl,
            userName: this.userName,
            password: this.password,
            mqttVersion: 3,
            onSuccess: function () {
              console.log('mqtt connected');
              values.mqtt.onConnectionLost = function (responseObject) {
                this.connected = false;
                if (this.autoConnect) {
                  setTimeout(function () {
                    this.connect();
                  }.bind(this), this.timeout * 1000);
                }
              }.bind(this);
              values.mqtt.onMessageArrived = function (message) {
                for (var i = 0; i < values.callbacks.length; i++) {
                  if (message.destinationName.match(values.callbacks[i].topic.replace('#', '.+').replace('\\+', '[^/]+')) !== null) {
                    values.callbacks[i].function(message.destinationName, message.payloadString);
                  }
                }
              };
              // Subscribe everything in callbacks:
              for (var i = 0; i < values.callbacks.length; i++) {
                console.log('subscribing topic: ' + values.callbacks[i].originalTopic);
                values.mqtt.subscribe(values.callbacks[i].originalTopic, { qos: values.callbacks[i].qos });
              }
              this.connected = true;
            }.bind(this),
            onFailure: function (message) {
              console.log(message);
              if (this.autoConnect) {
                setTimeout(function () {
                  this.connect();
                }.bind(this), this.timeout * 1000);
              }
            }.bind(this)
          });
        },
        disconnect: function () {
          if (!values.isConnected())
            return;
          values.mqtt.disconnect();
        },
        // Events
        ready: function () {
          if (values.mqtt === null && this.host !== '' && this.port !== 0) {
            values.host = this.host;
            values.port = this.port;
            values.client = this.clientName;
            values.username = this.username;
            values.password = this.password;
            values.mqtt = new Paho.MQTT.Client(values.host, parseInt(values.port), values.client);
            if (this.autoConnect) {
              this.connect();
            }
          }
          this._exp = values;
        }
      });
    }());
  </script>
</dom-module>
